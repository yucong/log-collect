<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台-角色管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="Cache-control" content="no-cache">
    <link rel="Shortcut Icon" href="../bm.ico">
    <link href="../../../css/base/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="../../../css/base/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../../css/base/animate.min.css" rel="stylesheet">
    <link href="../../../css/plugins/table/bootstrap-table.css" rel="stylesheet"/>
    <link href="../../../css/plugins/alert/messager.css" rel="stylesheet"/>
    <link href="../../../css/plugins/jquery/ztree.css" rel="stylesheet"/>
    <link href="../../../css/style-main.css" rel="stylesheet">
    <link href="../../../css/style.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
</head>

<body class="gray-bg" data-js="../../../js/module/system/sys_role">

<div class="row white-bg dashboard-header">
    <div class="col-sm-12">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-title">
                <h5>角色列表</h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div id="search-toolbar" class="search-toolbar">
                        <div class="form-inline" role="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="search_role_name" placeholder="请输入角色名称">
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-search" id="btn_search"><i
                                        class="fa fa-search"> </i> 搜索
                                </button>
                                <button id="btn_add" class="btn btn-add"><i class="fa fa-plus"></i> 增加</button>
                            </div>
                        </div>
                    </div>

                    <table id="myTable" data-click-to-select="true" data-show-add="true" data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true">

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">编辑角色</h4>
            </div>
            <form id="fm" method="post" class="form-horizontal" role="form">
                <input type="hidden" name="_id"/>

                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色名称</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="role_name" name="role_name"
                                   placeholder="请输入角色名称"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">角色描述</label>

                        <div class="col-sm-8">
                            <textarea class="form-control" rows="2" id="role_desc" name="role_desc"
                                      placeholder="请输入角色描述"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">菜单权限</label>

                        <div class="col-sm-8">
                            <ul id="tree" class="ztree" style="width:560px; overflow:auto;"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-main">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../../js/base/require.min.js" defer="" data-main="../../../js/main"></script>

</body>

</html>
